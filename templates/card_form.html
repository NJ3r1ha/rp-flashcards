{% extends "base.html" %}

{% block title %}Create Card{% endblock title %}

{% block content %}    
    {% if card %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'cards:card_list' %}">Cancel</a>
{% endblock content %}
